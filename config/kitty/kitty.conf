editor .
shell .

font_family Fira Code Retina
bold_font Fira Code Retina Bold
italic_font Fire Code Retina Italic
bold_italic_font Fira Code Retina Bold
font_size 14

enable_audio_bell no

cursor_blink_interval 0

scrollback_lines 10000

open_url_with nyxt
copy_on_select yes

map ctrl+comma change_font_size all +2.0
map ctrl+apostrophe change_font_size all -2.0
map ctrl+period change_font_size all 0
map ctrl+1 new_window
map ctrl+2 nth_window -1

active_border_color none

cursor #eee8d5
foreground #657b83
background #fdf6e3
selection_foreground none
selection_background #eee8d5

