###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# Window status
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=red] #h #[fg=green]#S#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[default] %m/%d/%y %I:%M '
 # #[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################

# color status bar
set -g status-bg white
set -g status-fg black

# window
set-window-option -g window-status-fg blue
set-window-option -g window-status-bg white
# active window
set-window-option -g window-status-bell-bg red
set-window-option -g window-status-bell-fg white
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-bg red
set-window-option -g window-status-activity-fg white
# current window
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue

# set color of active pane
set -g pane-border-fg green
set -g pane-border-bg white
set -g pane-active-border-fg green
set -g pane-active-border-bg white
###########################
# Bindings (bépo style)
###########################
setw -g mode-keys vi

# Select / copy
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind-key b last-window
bind-key C-b last-window

bind-key n new-window
bind-key C-n new-window
bind-key w confirm kill-window
bind-key C-w confirm kill-window

bind-key l command-prompt "rename-window %%"
bind-key C-l command-prompt "rename-window %%"
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"
bind-key C-m command-prompt -p "move window to:"  "swap-window -t '%%'"

bind-key v split-window -h
bind-key C-v split-window -h
bind-key x split-window -v
bind-key C-x split-window -v

bind-key s previous-window
bind-key C-s previous-window
bind-key t next-window
bind-key C-t next-window

bind-key Left select-pane -L
bind-key Right select-pane -R
bind-key Up select-pane -U
bind-key Down select-pane -D
